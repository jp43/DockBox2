[GENERAL]
epochs = 200
depth = 2
nrof_neigh = 30
jumping = True

[NODE]
features = autodock, dock, dsx, gnina, *_intra, *_inter, vina
rmsd_cutoff = 10.0

[OPTIMIZER]
initial_learning_rate = 5e-4
decay_steps = 1000
decay_rate = 0.99
staircase = True

[LOSSN]
type = BinaryFocalCrossEntropy
alpha = 0.73
gamma = 1.0

[LOSSG]
type = RootMeanSquaredError
weight = 0.022

[LOSSR]
weight = 1.0

[MINIBATCH]
batch_size = 100
num_parallel_calls = 4

[AGGREGATOR]
type = symmean
shape = (15, 15)
use_concat = True

[CLASSIFIER]
shape = (45, 15, 1)
activation = sigmoid

[READOUT]
type = meanmax
shape = (45, 15, 1)
activation = linear
